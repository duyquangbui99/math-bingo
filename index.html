<!DOCTYPE html>
<html>

<head>
    <title>Math Bingo</title>
    <style>
        table {
            margin-top: 20px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            width: 120px;
            height: 120px;
            text-align: center;
            font-size: 3rem;
            background-color: var(--cell-color);
            color: var(--white-color)
        }

        .marked {
            background-color: lightgreen;
        }
    </style>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="container flex">
        <div class="flex gap">
            <div class="bingo flex hidden">
                <h1 class="title">BINGO!</h1>
                <h2 class="bold">You've won!</h2>
                <button id="newgame">New Game</button>
            </div>
            <div class="flex gap">
                <h1 class="title">MATH BINGO</h1>
                <p id="question">What is 8 + 10?</p>
                <input class="inputField" type="text" id="answer" placeholder="enter your answer">
                <button id="submit">SUBMIT</button>
            </div>
        </div>
        <table>
            <tr>
                <td id="cell00">1</td>
                <td id="cell01"></td>
                <td id="cell02"></td>
            </tr>
            <tr>
                <td id="cell10"></td>
                <td id="cell11"></td>
                <td id="cell12"></td>
            </tr>
            <tr>
                <td id="cell20"></td>
                <td id="cell21"></td>
                <td id="cell22"></td>
            </tr>
        </table>
    </div>

    <script src="/app.js"></script>
</body>

</html>

<!DOCTYPE html>
<html>
<head>
    <title>Math Bingo</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 20px;
        }
        .marked {
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <h1>Math Bingo</h1>
    <div>
        <p id="question"></p>
        <input type="text" id="answer" placeholder="Your answer">
        <button id="submit">Submit</button>
    </div>
    <table>
        <tr>
            <td id="cell00"></td>
            <td id="cell01"></td>
            <td id="cell02"></td>
        </tr>
        <tr>
            <td id="cell10"></td>
            <td id="cell11"></td>
            <td id="cell12"></td>
        </tr>
        <tr>
            <td id="cell20"></td>
            <td id="cell21"></td>
            <td id="cell22"></td>
        </tr>
    </table>
</body>
</html>

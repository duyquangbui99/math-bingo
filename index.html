<!DOCTYPE html>
<html>

<head>
    <title>Math Bingo</title>
    <style>
        table {
            margin-top: 20px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            width: 120px;
            height: 120px;
            text-align: center;
            font-size: 20px;
            background-color: var(--cell-color);
        }

        .marked {
            background-color: lightgreen;
        }
    </style>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="container flex">
        <h1 class="title">MATH BINGO</h1>
        <div class="flex gap">
            <p id="question">What is 8 + 10?</p>
            <input class="inputField" type="text" id="answer" placeholder="enter your answer">
            <button id="submit">SUBMIT</button>
        </div>
        <table>
            <tr>
                <td id="cell00"></td>
                <td id="cell01"></td>
                <td id="cell02"></td>
            </tr>
            <tr>
                <td id="cell10"></td>
                <td id="cell11"></td>
                <td id="cell12"></td>
            </tr>
            <tr>
                <td id="cell20"></td>
                <td id="cell21"></td>
                <td id="cell22"></td>
            </tr>
        </table>
    </div>
</body>

</html>

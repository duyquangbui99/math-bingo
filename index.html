<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
    <title>Math Bingo</title>
    <link rel="stylesheet" href="app.css">
    <link href='https://fonts.googleapis.com/css?family=Jockey One' rel='stylesheet'>
    <link href="https://fonts.cdnfonts.com/css/jetbrains-mono" rel="stylesheet">
</head>

<body>
    <div class="firework"></div>
    <div class="firework"></div>
    <div class="firework"></div>
    <div class="app">
        <div class="loading flex">
            <h1 class="title">MATH BINGO</h1>
            <h2>"Count, Connect, Cheer"</h2>
            <button id="play">Let's Play!</button>
        </div>
        <div class="game-screen flex hidden">
            <div class="flex gap">
                <div class="flex gap">
                    <h1 class="title">MATH BINGO</h1>
                    <p id="question"></p>
                    <div class="guess-answer-btns flex">
                        <div class="buttons-container">
                            <button class="guess-btn" id="answer"></button>
                            <button class="guess-btn" id="answer"></button>
                            <button class="guess-btn" id="answer"></button>
                            <button class="guess-btn" id="answer"></button>
                        </div>
                    </div>
                    <!-- <input class="inputField" type="text" id="answer" placeholder="enter your answer"> -->
                    <!-- <button id="submit">SUBMIT</button> -->
                </div>
                <div id="win-message" class="hidden">
                    <h1 class="title">BINGO!</h1>
                    <h2 class="bold">You've won!</h2>
                    <button id="newgame" onclick="newGame()">New Game</button>
                </div>
                <div id="lose-message" class="hidden">
                    <span class="message">You enter a wrong answer!</span><br />
                    <button id="newgame" onclick="newGame()">new game</button>
                </div>
            </div>
            <table>
                <tr>
                    <td id="cell00"></td>
                    <td id="cell01"></td>
                    <td id="cell02"></td>
                </tr>
                <tr>
                    <td id="cell10"></td>
                    <td id="cell11"></td>
                    <td id="cell12"></td>
                </tr>
                <tr>
                    <td id="cell20"></td>
                    <td id="cell21"></td>
                    <td id="cell22"></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="/app.js"></script>
</body>

</html>

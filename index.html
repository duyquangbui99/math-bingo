<!DOCTYPE html>
<html>

<head>
    <title>Math Bingo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="app.css">
    <link href='https://fonts.googleapis.com/css?family=Jockey One' rel='stylesheet'>
    <link href="https://fonts.cdnfonts.com/css/jetbrains-mono" rel="stylesheet">

</head>

<body>
    <div class="firework"></div>
    <div class="firework"></div>
    <div class="firework"></div>
    <h1>Math Bingo</h1>
    <span id="question">
        <p id="question"></p>
    </span>

    <div class="button-container" id="buttonContainer">

    </div>
    <div id="win-message">
        <span class="message">You Won!</span><br />
        <input type="button" value="New Game" id="new-game" onclick="endGame()">
    </div>
    <div id="lose-message">
        <span class="message">You enter a wrong answer!</span><br />
        <input type="button" value="New Game" id="new-game" onclick="resetGame()">
    </div>
    <table class="flex-container">
        <tr>
            <td id="cell00"></td>
            <td id="cell01"></td>
            <td id="cell02"></td>
        </tr>
        <tr>
            <td id="cell10"></td>
            <td id="cell11"></td>
            <td id="cell12"></td>
        </tr>
        <tr>
            <td id="cell20"></td>
            <td id="cell21"></td>
            <td id="cell22"></td>
        </tr>
    </table>
    <script src="app.js"></script>
</body>

</html>
